<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffc0cb;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .poem-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-in-out;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart, .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="poem-box" id="poem-container">
            <p id="poem">Roses are red, violets are blue, my heart beats faster, whenever I see you. üíï</p>
        </div>
        <button class="btn" onclick="nextPoem()">Next Poem</button>
        <br><br>
        <audio id="background-music" loop>
            <source src="https://www.example.com/carino.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="btn" onclick="playMusic()">Play Music</button>
    </div>
    <script>
        const poems = [
            "Roses are red, violets are blue, my heart beats faster, whenever I see you. üíï",
            "Your smile's my sunshine, your laughter's my song, being with you is where I belong. üåπ",
            "From the moment we met, I knew this was true, every day is special, just because of you. üíñ"
        ];
        let index = 0;
        function nextPoem() {
            index = (index + 1) % poems.length;
            document.getElementById('poem').innerText = poems[index];
        }
        function playMusic() {
            document.getElementById('background-music').play();
        }
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                let element = document.createElement('div');
                element.className = Math.random() > 0.5 ? 'heart' : 'butterfly';
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (3 + Math.random() * 3) + 's';
                element.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'ü¶ã';
                container.appendChild(element);
            }
        }
        createFloatingElements();
    </script>
</body>
</html>
